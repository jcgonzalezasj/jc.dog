<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Juan Carlo - Links</title>
        <link rel="stylesheet" href="style.css">
        <script src="./p5.min.js"></script>
        <script src="./vanta.topology.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.TOPOLOGY({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 100,
                minWidth: 100,
                scale: 1.00,
                scaleMobile: 1.00
                })
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img class="avatar" src="./assets/juan.jpg">
                <h1>juan</h1>
            </header>
            <ul>
                <li>
                    <a href="https://juancarlo.dev">dev portfolio</a>
                </li>
                <li>
                    <a href="https://github.com/jcgonzalezasj">GitHub</a>
                </li>
                <li>
                    <a href="https://twitter.com/charsplusjk">twitter</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jcgonzalezasj/">linkedin</a>
                </li>
                <li>
                    <a href="https://instagram.com/charsplusjk/">instagram</a>
                </li>
                <li>
                    <a href="https://sillydoodles.art">sillydoodles</a>
                </li>
            </ul>
        </main>
    </body>
</html>
